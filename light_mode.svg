<svg xmlns="http://www.w3.org/2000/svg" font-family="ConsolasFallback,Consolas,monospace"
  width="985px" height="330px" font-size="16px">
  <style>
    @font-face { src: local('Consolas'), local('Consolas Bold'); font-family: 'ConsolasFallback'; font-display: swap; -webkit-size-adjust: 109%; size-adjust: 109%; }
    .key {fill: #953800;}
    .value {fill: #0a3069;}
    .addColor {fill: #1a7f37;}
    .delColor {fill: #cf222e;}
    .cc {fill: #c2cfde;}
    text, tspan {white-space: pre;}
  </style>

  <rect width="985px" height="330px" fill="#f6f8fa" rx="15"/>

  <text x="30" y="35" fill="#24292f">
    <tspan x="30" y="35">luisalexandre@tecnico.ulisboa.pt</tspan> -———————————————————————————————————————————-—-
  </text>

  <text x="30" y="70" fill="#24292f">
    <tspan x="30" y="70">- Languages</tspan> -—————————————————————————————————————————-—-
    <tspan x="30" y="100" class="cc">. </tspan><tspan class="key">Backend</tspan>:<tspan class="cc"> .................... </tspan><tspan class="value">PHP, C#, Java, Python (less used)</tspan>
    <tspan x="30" y="125" class="cc">. </tspan><tspan class="key">Frontend</tspan>:<tspan class="cc"> ................ </tspan><tspan class="value">JavaScript, TypeScript, React</tspan>
    <tspan x="30" y="150" class="cc">. </tspan><tspan class="key">Data Infra</tspan>:<tspan class="cc"> ............ </tspan><tspan class="value">Postgres, Docker, RabbitMQ</tspan>
    <tspan x="30" y="175" class="cc">. </tspan><tspan class="key">ETL / BI</tspan>:<tspan class="cc"> .............. </tspan><tspan class="value">Pentaho Data Integration, Pentaho Workbench, Pentaho Report Designer</tspan>
  </text>

  <text x="30" y="220" fill="#24292f">
    <tspan x="30" y="220">- GitHub Stats</tspan> -—————————————————————————————————————————-—-
    <tspan x="30" y="250" class="cc">. </tspan><tspan class="key">Repos</tspan>:<tspan class="cc" id="repo_data_dots"> .... </tspan><tspan class="value" id="repo_data">10</tspan> {<tspan class="key">Contributed</tspan>: <tspan class="value" id="contrib_data">14</tspan>} | <tspan class="key">Stars</tspan>:<tspan class="cc" id="star_data_dots"> ............. </tspan><tspan class="value" id="star_data">7</tspan>
    <tspan x="30" y="275" class="cc">. </tspan><tspan class="key">Commmits</tspan>:<tspan class="cc" id="commit_data_dots"> ................... </tspan><tspan class="value" id="commit_data">236</tspan> | <tspan class="key">Followers</tspan>:<tspan class="cc" id="follower_data_dots"> ......... </tspan><tspan class="value" id="follower_data">1</tspan>
    <tspan x="30" y="300" class="cc">. </tspan><tspan class="key">Lines of Code on GitHub</tspan>:<tspan class="cc" id="loc_data_dots"></tspan><tspan class="value" id="loc_data">2,005,645</tspan> ( <tspan class="addColor" id="loc_add">2,035,174</tspan><tspan class="addColor">++</tspan>, <tspan id="loc_del_dots"> </tspan><tspan class="delColor" id="loc_del">29,529</tspan><tspan class="delColor">--</tspan> )
  </text>

</svg>
